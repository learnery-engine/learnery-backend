name: Build and Test

on:
  push:
    branches:
      - main
      - "*"
      - "**"
    tags:
      - "*"
      - "**"

  pull_request:
    branches:
      - main

  workflow_dispatch:


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 20
          check-latest: true

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: E2E
        run: pnpm test:e2e
